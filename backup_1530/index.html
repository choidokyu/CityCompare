<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock - 24h</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clock-body" id="compare">
    <div class="clock-board">
      <div class="clock-content">
        <!-- 한국 시계 -->
        <div class="clock-container">
          <div class="clock-wrapper">
            <div class="clock ko">
              <div class="hand hour" id="korea-hour-hand"></div>
              <div class="hand minute" id="korea-minute-hand"></div>
              <div class="hand second" id="korea-second-hand"></div>
              <div class="center"></div>
            </div>
            <svg class="circular-text" viewBox="0 0 200 200">
              <defs>
                <path id="circlePath-korea-numbers" d="M101,101 m -90,0 a 90,90 0 1,1 180,0 a 90,90 0 1,1 -180,0" transform="rotate(90 101 101)" />
                <path id="circlePath-korea-label" d="M101,101 m -80,0 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" />
              </defs>
              <text id="korea-numbers"></text>
              <text fill="dodgerblue">
                <textPath id="korea-textpath" href="#circlePath-korea-label" startOffset="25%" text-anchor="middle">
                  KOREA | LOADING...
                </textPath>
              </text>
            </svg>
          </div>
        </div>

        <!-- 탄자니아 시계 -->
        <div class="clock-container">
          <div class="clock-wrapper">
            <div class="clock tz">
              <div class="hand hour" id="tanzania-hour-hand"></div>
              <div class="hand minute" id="tanzania-minute-hand"></div>
              <div class="hand second" id="tanzania-second-hand"></div>
              <div class="center"></div>
            </div>
            <svg class="circular-text" viewBox="0 0 200 200">
              <defs>
                <path id="circlePath-tanzania-numbers" d="M101,101 m -90,0 a 90,90 0 1,1 180,0 a 90,90 0 1,1 -180,0" transform="rotate(90 101 101)" />
                <path id="circlePath-tz-label" d="M101,101 m -80,0 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" />
              </defs>
              <text id="tanzania-numbers"></text>
              <text fill="white">
                <textPath id="tanzania-textpath" href="#circlePath-tz-label" startOffset="25%" text-anchor="middle">
                  TANZANIA | LOADING...
                </textPath>
              </text>
            </svg>
          </div>
        </div>
      </div>
      <button class="round-button" onclick="fnButton()">확장&원복</button> 
    </div>


    
    <!-- 아래 옵션 박스 -->
    <div class="option-box">
      <form id="timeFormatForm">
        <!-- 시간제 -->
        <div class="option-row">
          <span class="option-label">시간제:</span>
          <div class="option-content">
            <label><input type="radio" name="hour-format" value="12" checked> 12시간</label>
            <label><input type="radio" name="hour-format" value="24"> 24시간</label>
          </div>
        </div>

        <!-- UTC 오프셋 선택: 왼/오각각 -->
        <div class="option-row">
          <span class="option-label">UTC 오프셋:</span>
          <div class="option-content">
            <select id="utc-offset-left"  title="왼쪽 시계의 UTC 오프셋 선택"></select>
            <select id="utc-offset-right" title="오른쪽 시계의 UTC 오프셋 선택"></select>
          </div>
        </div>

        <!-- 적용 버튼 (오른쪽 하단) -->
        <div class="option-actions">
          <button type="submit" class="apply-button">적용</button>
        </div>
      </form>
    </div>


    <div class="custom-select" id="utc-map-offset-custom">
      <div class="select-selected">UTC+09:00 <img src="images/maps/kr-map.png" class="mini-map"> 대한민국(서울)</div>
      <div class="select-items select-hide"></div>
    </div>
    <input type="hidden" id="utc-map-offset-value" value="+09:00" />






  <script src="main.js"></script>
</body>
</html>
