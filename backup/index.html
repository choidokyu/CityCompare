<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clock-body" id="compare">
    <div class="option-box">
      <form id="timeFormatForm">
        <div class="option-row">
          <span class="option-label">시간제:</span>
          <div class="option-content">
            <label><input type="radio" name="hour-format" value="12" checked> 12시간</label>
            <label><input type="radio" name="hour-format" value="24"> 24시간</label>
          </div>
        </div>
        <div class="option-row">
          <span class="option-label">UTC 오프셋:</span>
          <div class="option-content">
            <select id="utc-offset-left"></select>
            <select id="utc-offset-right"></select>
          </div>
        </div>
        <div class="option-actions">
          <button type="submit" class="apply-button">적용</button>
        </div>
      </form>
    </div>
    <div class="clock-content">
      <!-- 왼쪽 시계 -->
      <div class="clock ko">
        <svg class="circular-text" viewBox="0 0 200 200">
          <defs>
            <path id="circlePath-korea-numbers" d="M 100, 100 m -90, 0 a 90,90 0 1,1 180,0 a 90,90 0 1,1 -180,0" transform="rotate(90 100 100)" />
            <path id="circlePath-korea-label" d="M 100, 100 m -75, 0 a 75,75 0 1,1 150,0 a 75,75 0 1,1 -150,0" />
          </defs>
          <text id="korea-numbers"></text>
          <text fill="dodgerblue">
            <textPath id="korea-textpath" xlink:href="#circlePath-korea-label" startOffset="25%" text-anchor="middle">
              LEFT | LOADING...
            </textPath>
          </text>
        </svg>
        <div class="clock-hands">
          <div class="hand hour" id="korea-hour-hand"></div>
          <div class="hand minute" id="korea-minute-hand"></div>
          <div class="hand second" id="korea-second-hand"></div>
        </div>
      </div>
      <!-- 오른쪽 시계 -->
      <div class="clock tz">
        <svg class="circular-text" viewBox="0 0 200 200">
          <defs>
            <path id="circlePath-tanzania-numbers" d="M 100, 100 m -90, 0 a 90,90 0 1,1 180,0 a 90,90 0 1,1 -180,0" transform="rotate(90 100 100)" />
            <path id="circlePath-tanzania-label" d="M 100, 100 m -75, 0 a 75,75 0 1,1 150,0 a 75,75 0 1,1 -150,0" />
          </defs>
          <text id="tanzania-numbers"></text>
          <text fill="white">
            <textPath id="tanzania-textpath" xlink:href="#circlePath-tanzania-label" startOffset="25%" text-anchor="middle">
              RIGHT | LOADING...
            </textPath>
          </text>
        </svg>
        <div class="clock-hands">
          <div class="hand hour" id="tanzania-hour-hand"></div>
          <div class="hand minute" id="tanzania-minute-hand"></div>
          <div class="hand second" id="tanzania-second-hand"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
