<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock - 24h</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clock-body" id="compare">
    <div class="clock-board">
      <div class="clock-content">
        <!-- 한국 시계 -->
        <div class="clock-container">
          <div class="clock-wrapper">
            <div class="clock ko">
              <div class="hand hour" id="korea-hour-hand"></div>
              <div class="hand minute" id="korea-minute-hand"></div>
              <div class="hand second" id="korea-second-hand"></div>
              <div class="center"></div>
            </div>
            <svg class="circular-text" viewBox="0 0 200 200">
              <defs>
                <path id="circlePath-korea-numbers" d="M101,101 m -90,0 a 90,90 0 1,1 180,0 a 90,90 0 1,1 -180,0" transform="rotate(90 101 101)" />
                <path id="circlePath-korea-label" d="M101,101 m -80,0 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" />
              </defs>
              <text id="korea-numbers"></text>
              <text fill="dodgerblue">
                <textPath id="korea-textpath" xlink:href="#circlePath-korea-label" startOffset="25%" text-anchor="middle">
                  KOREA | LOADING...
                </textPath>
              </text>
            </svg>
          </div>
        </div>

        <!-- 탄자니아 시계 -->
        <div class="clock-container">
          <div class="clock-wrapper">
            <div class="clock tz">
              <div class="hand hour" id="tanzania-hour-hand"></div>
              <div class="hand minute" id="tanzania-minute-hand"></div>
              <div class="hand second" id="tanzania-second-hand"></div>
              <div class="center"></div>
            </div>
            <svg class="circular-text" viewBox="0 0 200 200">
              <defs>
                <path id="circlePath-tanzania-numbers" d="M101,101 m -90,0 a 90,90 0 1,1 180,0 a 90,90 0 1,1 -180,0" transform="rotate(90 101 101)" />
                <path id="circlePath-tz-label" d="M101,101 m -80,0 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" />
              </defs>
              <text id="tanzania-numbers"></text>
              <text fill="white">
                <textPath id="tanzania-textpath" xlink:href="#circlePath-tz-label" startOffset="25%" text-anchor="middle">
                  TANZANIA | LOADING...
                </textPath>
              </text>
            </svg>
          </div>
        </div>
      </div>
      <button class="round-button" onclick="fnButton()">확장&원복</button> 
    </div>
    <!-- 아래 옵션 박스 -->
    <div class="option-box">
      <form id="timeFormatForm">
        <!-- 비교 국가 선택 라벨 및 셀렉트박스 4개 -->
        <span class="label">비교 국가 선택 :</span>
        <div class="compare-inline-group">
          <!-- 왼쪽 그룹 -->
          <div class="compare-group">
            <select id="country-left">
              <option value="Korea" selected>한국</option>
              <option value="Tanzania">탄자니아</option>
            </select>
            <select id="city-left">
              <option value="Seoul" selected>서울</option>
              <option value="Busan">부산</option>
            </select>
          </div>
          <!-- 오른쪽 그룹 -->
          <div class="compare-group">
            <select id="country-right">
              <option value="Korea">한국</option>
              <option value="Tanzania" selected>탄자니아</option>
            </select>
            <select id="city-right">
              <option value="DarEsSalaam" selected>다르에스살람</option>
              <option value="Dodoma">도도마</option>
            </select>
          </div>
        </div>
        <!-- 시간제 라디오버튼 -->
        <span class="label time-label">시간제:</span>
        <label>
          <input type="radio" name="hour-format" value="12" checked> 12시간
        </label>
        <label>
          <input type="radio" name="hour-format" value="24"> 24시간
        </label>
        <!-- 적용버튼은 항상 오른쪽 끝 -->
        <button type="submit" class="apply-button">적용</button>
      </form>
    </div>


  <script src="main.js"></script>
</body>
</html>
