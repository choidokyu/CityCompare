<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock - 24h</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

</head>
<body>
  <div class="clock-body" id="compare">
    <div class="clock-board">
      <div class="clock-content">
        
        <!-- left -->
        <div class="clock-container">

          <div class="clock-wrapper">
            <div class="clock ko">
              <div class="hand hour" id="korea-hour-hand"></div>
              <div class="hand minute" id="korea-minute-hand"></div>
              <div class="hand second" id="korea-second-hand"></div>
              <div class="center"></div>
            </div>

            <!-- 외곽 원 + 큰 숫자 -->
            <svg class="clock-outline" viewBox="0 0 210 210">
              <circle cx="105" cy="105" r="104" fill="none" stroke="#00bfff" stroke-width="3"/>
              <g id="clock-big-numbers-korea"></g>
            </svg>

            <svg class="circular-text" viewBox="0 0 200 200">
              <defs>
                <path id="circlePath-korea-numbers" d="M101,101 m -78,0 a 78,78 0 1,1 156,0 a 78,78 0 1,1 -156,0" transform="rotate(90 101 101)" />
                <path id="circlePath-korea-label" d="M101,101 m -65,0 a 65,65 0 1,1 130,0 a 65,65 0 1,1 -130,0" />
              </defs>
              <text id="korea-numbers"></text>
              <text fill="white" stroke="black" stroke-width="2" paint-order="stroke fill" stroke-linejoin="round">
                <textPath id="korea-textpath" href="#circlePath-korea-label" startOffset="25%" text-anchor="middle">
                  KOREA | LOADING...
                </textPath>
              </text>
            </svg>
          </div>
        </div>
        
        <!-- right -->
        <div class="clock-container">
          <div class="clock-wrapper">
            <div class="clock tz">
              <div class="hand hour" id="tanzania-hour-hand"></div>
              <div class="hand minute" id="tanzania-minute-hand"></div>
              <div class="hand second" id="tanzania-second-hand"></div>
              <div class="center"></div>
            </div>

            <svg class="clock-outline" viewBox="0 0 210 210">
              <circle cx="105" cy="105" r="104" fill="none" stroke="#00bfff" stroke-width="3"/>
              <g id="clock-big-numbers-tanzania"></g>
            </svg>

            <svg class="circular-text" viewBox="0 0 200 200">
              <defs>
                <path id="circlePath-tanzania-numbers" d="M101,101 m -78,0 a 78,78 0 1,1 156,0 a 78,78 0 1,1 -156,0" transform="rotate(90 101 101)" />
                <path id="circlePath-tz-label" d="M101,101 m -65,0 a 65,65 0 1,1 130,0 a 65,65 0 1,1 -130,0" />
              </defs>
              <text id="tanzania-numbers"></text>
              <text fill="white" stroke="black" stroke-width="2" paint-order="stroke fill" stroke-linejoin="round">
                <textPath id="tanzania-textpath" href="#circlePath-tz-label" startOffset="25%" text-anchor="middle">
                  TANZANIA | LOADING...
                </textPath>
              </text>
            </svg>
          </div>
        </div>

      </div>

      <button class="round-button" onclick="fnButton()">확장&원복</button> 
    </div>

    <!-- ...기존 clock-board 닫는 </div> 바로 아래에 추가... -->
    <div class="timezone-compare-bar" id="timezone-compare-bar">
      <!-- JS에서 두 줄(왼쪽/오른쪽 도시) 자동으로 채움 -->
    </div>


    <!-- 3D Flag Globe Demo (공) -->
    <div style="display: flex; gap: 24px; justify-content: center; margin-bottom: 24px;">
      <div>
        <div id="globe-korea" style="width: 120px; height: 120px;"></div>
        <div style="text-align: center; color: #eee; font-size: 14px;">대한민국</div>
      </div>
      <div>
        <div id="globe-tanzania" style="width: 120px; height: 120px;"></div>
        <div style="text-align: center; color: #eee; font-size: 14px;">탄자니아</div>
      </div>
    </div>
    




    <!-- 아래 옵션 박스 -->
    <div class="option-box">
      <form id="timeFormatForm">
        <!-- 시간제 -->
        <div class="option-row">
          <span class="option-label">시간제:</span>
          <div class="option-content">
            <label><input type="radio" name="hour-format" value="12" checked> 12시간</label>
            <label><input type="radio" name="hour-format" value="24"> 24시간</label>
          </div>
        </div>

        <!-- UTC 오프셋 선택: 왼/오 각 커스텀 셀렉트 -->
        <div class="option-row">
          <span class="option-label">UTC 오프셋:</span>
          <div class="option-content">
            <div class="custom-select" id="utc-map-offset-left">
              <div class="select-selected"></div>
              <div class="select-items select-hide"></div>
            </div>
            <input type="hidden" id="utc-map-offset-value-left" value="+09:00" />

            <div class="custom-select" id="utc-map-offset-right">
              <div class="select-selected"></div>
              <div class="select-items select-hide"></div>
            </div>
            <input type="hidden" id="utc-map-offset-value-right" value="+03:00" />
          </div>
        </div>

        <!-- 적용 버튼 (오른쪽 하단) -->
        <div class="option-actions">
          <button type="submit" class="apply-button">적용</button>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
